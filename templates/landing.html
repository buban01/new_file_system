<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>File Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #a7ffeb);
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 1rem 2rem rgba(0,0,0,0.1);
      animation: fadeInCard 2s ease-out;
    }

    @keyframes fadeInCard {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container hero">
    <div class="card p-5 text-center bg-white">
      <h1 class="mb-3">üìÅ File Management System</h1>
      <p class="lead mb-4">Securely upload, manage, and search your files with ease.</p>
      
      <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
        <a href="{{ url_for('upload') }}" class="btn btn-success btn-lg px-4">Upload File</a>
        <a href="{{ url_for('search') }}" class="btn btn-outline-primary btn-lg px-4">Search Files</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
