<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Search for User by Phone Number</h2>
    <form id="searchForm" method="GET" action="/search">
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
            <button type="submit">Search</button>
        </div>
    </form>
    
    <!-- Error message placeholder -->
    <div class="error-message" id="error-message"></div>

    <!-- Search result placeholder -->
    <div class="result" id="search-result"></div>
    {% if error %}
    <div class="error">{{ error }}</div>
{% endif %}

{% if user %}
    <div class="result">
        <h3>Results:</h3>
        <p><strong>Name:</strong> {{ user['name'] }}</p>
        <p><strong>Phone Number:</strong> {{ user['phone_number'] }}</p>
        <a href="{{ file_url }}" target="_blank">Download File</a>
    </div>
{% endif %}

</div>

    
</body>
</html>
